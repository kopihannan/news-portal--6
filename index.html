<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sky News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e431182297.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header section -->
    <header>
        <!-- header navigation menu -->
        <div class="bg-light py-2">
            <nav class="navbar navbar-expand-lg container">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bolder text-danger" href="http://127.0.0.1:5500/index.html" >Sky News</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                              <a class="nav-link active fw-semibold" aria-current="page" href="#" >Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link fw-semibold" target="_blank" href="blog/blog.html">Blog</a>
                            </li>
                          </ul>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <!-- header dynamic news catagory menu list -->
        <div class="container">
              <div id="catagory-row" class=" py-4 d-flex justify-content-between fw-semibold">
            </div>

        <!-- show result  -->
        <div class="container bg-light rounded text-center py-3 mb-3">
          <div id="result-item">

          </div>
        </div>
        <!-- loading bar -->
        <div id="loading" class="d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        </div>
    </header>
    <!-- modal section -->

    <div id="modal-section">
              <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="see-more" tabindex="-1" aria-labelledby="see-moreLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title" id="see-moreLabel"></h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="body-model" class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Details menu section -->
    <section class="container">
      <div id="card-view" class="row row-cols-1 row-cols-md-2 g-4">

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
